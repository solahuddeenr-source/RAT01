<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>qgis2web Map</title>
        <meta name="viewport" content="initial-scale=1,user-scalable=no" />
        <link rel="stylesheet" href="resources/leaflet.css" />
        <script src="resources/leaflet.js"></script>
        <script src="resources/leaflet.rotatedMarker.js"></script>
        <script src="resources/leaflet.pattern.js"></script>
        <script src="resources/leaflet-hash.js"></script>
        <script src="resources/Autolinker.min.js"></script>
        <script src="resources/rbush.min.js"></script>
        <script src="resources/labelgun.min.js"></script>
        <script src="resources/labels.js"></script>

        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script src="data/_1.js"></script>

        <script>
            var bounds_group = new L.featureGroup([]);

            // ❗ แก้ตรงนี้ — เอา fitBounds ออก
            var map = L.map('map', {
                zoomControl: true,
                maxZoom: 28,
                minZoom: 1
            });

            // --- Google Satellite ---
            var googleSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                opacity: 1.0,
                maxZoom: 28,
                minZoom: 1
            });
            googleSat.addTo(map);

            // --- สร้าง Layer จากข้อมูล ---
            function pop__1(feature, layer) {
                var popupContent = '';
                layer.bindPopup(popupContent);
            }

            function style__1_0() {
                return {
                    pane: 'pane__1',
                    opacity: 1,
                    color: 'rgba(35,35,35,1.0)',
                    weight: 1,
                    fill: true,
                    fillOpacity: 0.4,
                    fillColor: 'rgba(255,158,23,1.0)',
                    interactive: true
                };
            }

            map.createPane('pane__1');
            map.getPane('pane__1').style.zIndex = 401;

            var layer__1 = new L.geoJson(json__1, {
                pane: 'pane__1',
                onEachFeature: pop__1,
                style: style__1_0
            });

            bounds_group.addLayer(layer__1);
            map.addLayer(layer__1);

            // --- ใช้ขอบเขตจริงของข้อมูล ---
            map.fitBounds(bounds_group.getBounds());
        </script>
    </body>
</html>
